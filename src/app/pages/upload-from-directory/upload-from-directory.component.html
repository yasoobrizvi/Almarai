<div class="card text-center">
  <div class="card-header"><h5>Upload Fine Data</h5></div>
  <div class="card-body">
    <input class="upload" type="file" (change)="getFile($event)" />
  </div>
  <div class="card-footer text-muted">
    <button class="upload button btn btn-primary" (click)="uploadFile()">
      Submit</button
    ><br />
    <span style="color: red" *ngIf="invalid"
      >Fields cannot be empty</span
    >
  </div>
</div>
