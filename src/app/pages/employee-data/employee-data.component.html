<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Plate Number</label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter Plate Number"
      />
    </div>
    <div class="form-group col-md-6">
      <label>Employee</label>
      <div class="input-group">
        <select class="custom-select" id="inputGroupSelect04">
          <option selected>Choose...</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button">Done</button>
        </div>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputAddress">Location</label>
      <input
        type="text"
        class="form-control"
        id="inputAddress"
        disabled="true"
        placeholder="e.g. Riyadh"
      />
    </div>
    <div class="form-group col-md-4">
      <label for="inputAddress">GL Code</label>
      <input
        type="text"
        class="form-control"
        id="inputAddress"
        disabled="true"
        placeholder="e.g. XYZ 123"
      />
    </div>
    <div class="form-group col-md-4">
      <label for="inputAddress">Department</label>
      <input
        type="text"
        class="form-control"
        id="inputAddress"
        disabled="true"
        placeholder="ABC"
      />
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
        <label>Violation Type</label>
        <div class="input-group">
          <select class="custom-select" id="inputGroupSelect04">
            <option selected>Choose...</option>
            <option value="1">Type 1</option>
            <option value="2">Type 2</option>
            <option value="3">Type 3</option>
            <option value="3">Type 4</option>
          </select>
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button">Done</button>
          </div>
        </div>
      </div>
      <div class="form-group col-md-4">
        <label for="inputAddress">Charged To</label>
        <input
          type="text"
          class="form-control"
          id="inputAddress"
          disabled="true"
          placeholder="Customer/Employee"
        />
      </div>
      <div class="form-group col-md-4">
        <label for="inputAddress">Amount</label>
        <input
          type="text"
          class="form-control"
          id="inputAddress"
          disabled="true"
          placeholder="e.g. 100 AED"
        />
      </div>
  </div>
  <!-- <button type="submit" class="btn btn-primary">Sign in</button> -->
</form>
